<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="relative min-w-screen min-h-screen flex justify-center">
        <div class="z-50 p-3 mt-1 md:mt-0 md:p-0 fixed  md:top-2 md:left-2 w-fit md:w-max py-1 px-3 border-2 border-yellow-300 rounded-md bg-white space-y-2 flex flex-col justify-center items-center" id="popup">
            <div id="roomLink" class="my-1 font-semibold text-gray-600 text-xs md:text-sm"></div>
            <button class="bg-purple-600 rounded-full py-1 px-5 text-sm text-white w-fit" onclick="copynclose()">Copy & Close</button>
        </div>
        <div
            class="flex flex-col md:relative md:container mx-auto border-2 border-gray-400 max-h-[99%] md:block">
            <video class="z-40 bg-black w-full max-h-[50%] md:max-w-screen md:max-h-screen" id="user2" autoplay playsinline></video>
            <video
                class="z-50 flex rounded-sm md:fixed md:right-1 md:bottom-1 border-4 border-green-500 max-h-[50%] md:max-w-[25%] md:max-h-[30%] bg-gray-200 bg-black w-full"
                id="user1" autoplay playsinline></video>
        </div>
        <img src="cut.png" class="w-14 h-14 fixed bottom-1 hover:cursor-pointer" onclick="window.location='index.html'" />
    </div>
    <script src="agora-rtm-sdk-1.5.1.js"></script>
    <script src="main.js"></script>
</body>

</html>
